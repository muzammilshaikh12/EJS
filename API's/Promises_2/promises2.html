<body>
    <h1>Promises_2</h1>
    <script>
       
        const promise_wifebringticks = new Promise((resolve,reject)=> {
            setTimeout(()=>{
                resolve('ticket')
            },3000)
        })

        const popcorn= promise_wifebringticks.then((t)=>{
            return new Promise((resolve,reject)=>{
                resolve(`${t} Popcorn`)
            })
           
        })

       const getButter=popcorn.then((t)=>{
        return new Promise((resolve,reject)=>{
           resolve(`${t} butter`)
        })
       })
        

    const getcolddrink= getButter.then((t)=>{
        return new Promise((resolve,reject)=>{
            resolve(`${t} Cold Drink`)
        })
    })

    getcolddrink.then((t)=>console.log(t))
       

       
    </script>
</body>

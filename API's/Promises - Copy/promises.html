    <script>
         const posts=[
            {title:'Post-One',body:'This is the post one'},
            {title:'Post-Two',body:'This is the post two'}
        ]
         
        function getposts() {
                setTimeout(() => {
                let output=''
               for(let i=0;i<posts.length;i++) {
                output += `<li>${posts[i].body} </li>`
               }
                document.body.innerHTML = output
            },1000)
        }
            
        const assyfn = async (post) => {
            const createposts=new Promise((resolve,reject)=>{
                 resolve(posts.push(post))
            })
            let creating = await createposts
             return creating;
        }
         
        assyfn({title:'Post-Three',body:'This is third post'}).then(console.log('Third post is created'))
